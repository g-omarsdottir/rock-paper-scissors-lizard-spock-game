<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Rock, Paper, Scissors, Lizard, Spock <span>- Game</span></h1>
        </header>

        <!-- Main content -->
        <main>
            <!-- Scoreboard displaying user's and computer's score. Scores are updated and updated scores displayed on screen using JavaScript -->
            <div id="score-box" class="box">
                <div id="score-box-user">
                    <p>Your score:</p>
                    <p id="user-score">0</p>
                </div>
                <div id="score-box-computer">
                    <p>Computer score:</p>
                    <p id="computer-score">0</p>
                </div>
            </div>

            <!-- USERNAME -->
            <div class="username-box">
                <div>
                    <p id="username">username</p>
                </div>
                <div class="box">
                <label for="username-input">Username: </label>
                <input type="text" placeholder="Enter Username" name="username" id="username-input" size="20" required>
                <input type="submit" id="submit" class="enter-game-button"
                    value="Submit Username & Play Game">
                </div>
            </div>
    

    <!-- Display user and computer choice for improved UX -->
    <div id="result-box" class="box">
        <div id="result-box-user">
            <p id="user-choice">userChoice</p>
        </div>
        <div id="result-box-computer">
            <p id="computer-choice">computerChoice</p>
        </div>
        <div id="result-box-result">
            <p id="result">resultElement</p>
        </div>
    </div>

    <!-- Choice buttons to play game -->
    <div class="box button-box">
        <button id="rock" class="choice-button"><span>Rock</span> <i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper" class="choice-button"><span>Paper</span> <i class="fa-regular fa-hand"></i></button>
        <button id="scissors" class="choice-button"><span>Scissors</span> <i
                class="fa-regular fa-hand-scissors"></i></button>
        <button id="lizard" class="choice-button"><span>Lizard</span> <i class="fa-regular fa-hand-lizard"></i></button>
        <button id="spock" class="choice-button"><span>Spock</span> <i class="fa-regular fa-hand-spock"></i></button>
    </div>
</div>
    </main>
    </div>
    <script src="https://kit.fontawesome.com/c62380739e.js" crossorigin="anonymous"></script>

</body>
